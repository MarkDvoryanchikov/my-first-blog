{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>Приёмы объектно-ориентированного проектирования</title>
        <meta charset="utf-8">
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/jasny-bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'js/jasny-bootstrap.min.js' %}"></script>
        <script src="{% static 'js/offcanvas.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/tiny_mce/tiny_mce.js' %}"></script>
{#        <script src="{% static 'js/tiny_mce/textareas.js' %}"></script>#}
    </head>
    <body>
        <div class="navmenu navmenu-default navmenu-fixed-left offcanvas">
            <a class="navmenu-brand" href="#">Закрыть</a>
            <ul class="nav navmenu-nav">
                {% for post in posts %}
                    <li><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="navbar navbar-default navbar-fixed-top" style="box-shadow: none">
            <button type="button" class="navbar-toggle glyphicon glyphicon-menu-hamburger" data-toggle="offcanvas" data-target=".navmenu" data-canvas="body">
            </button>
        </div>
        <div class="container">
            <div class="page-header">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-folder-close"></span></a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
                <h1><a href="/">Приёмы объектно-ориентированного проектирования</a></h1>
            </div>
            <div class="content ">
                <div class="row">
                    <div class="col-md-10">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
